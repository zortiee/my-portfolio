<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!--Page title and styles-->
        <title>Gounay Zort</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="all.min.css" type="text/css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--Header and Navigation Links-->
        <header>
            <nav>
                <ul class="menu">
                    <li class="logo">Gounay Zort</li>
                    <li class="mode"><div class="switch">
                        <div class="flicker"></div>
                        <div class="moon"></div>
                    </div></li>
                    <li class="item"><a href="#about-me">About me</a></li>
                    <li class="item"><a href="#skills">Skills</a></li>
                    <li class="item"><a href="#projects">Projects</a></li>
                    <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
                </ul>
            </nav>
        </header>
        <!--Content-->
        <main>
            <section id="about-me">
                <div class="about-me-container">
                    <div class="about-me-text-container">
                      <h2>About Me</h2>
                      <p>
                        Hi! I'm Gounay Zort.
                      </p>
                      <p>
                        I love to engage in mind games.
                      </p>
                      <p>
                        Hi! to Denmark from Hounsie!
                      </p>
                      <p>
                        Fun fact! It would take 
                        <span id="time-container">0</span> bullets!
                      </p>
                    </div>
                    <img
                      src="images/profile.png"
                      alt="My profile pic"
                      class="portrait"
                    />
                  </div>
            </section>
            <section id="#projects" class="projects">
                <div>
                    <h2>Projects</h2>
                </div>
                <div class="project-container">
                    <figure class="project-image">
                        <a href="#">
                            <img src="images/portfolio_website.svg" alt="my-portfolio" srcset="">
                            <figcaption>Portfolio</figcaption>
                        </a>
                    </figure>
                    <figure class="project-image">
                        <a href="#">
                            <img src="./images/mixed_messages.svg" alt="responsive-page" srcset="">
                            <figcaption>Responsive club page</figcaption>
                        </a>
                    </figure>
                </div>    
            </section>
            <section id="skills" class="programming-skills">
                <div>
                    <h2>Skills</h2>
                </div>
                <div class="skills-container">
                    <figure class="skills-images">
                        <i class="fab fa-html5"></i>
                        <figcaption>HTML 5</figcaption>
                    </figure>
                    <figure class="skills-images">
                        <i class="fab fa-css3-alt"></i>
                        <figcaption>CSS 3</figcaption>
                    </figure>
                    <figure class="skills-images">
                        <i class="fab fa-js"></i>
                        <figcaption>JavaScript</figcaption>
                    </figure>
                    <figure class="skills-images">
                        <i class="fab fa-python"></i>
                        <figcaption>Python</figcaption>
                    </figure>
                    <figure class="skills-images">
                        <i class="fas fa-code"></i>
                        <figcaption>C/C++</figcaption>
                    </figure>
                    <figure class="skills-images">
                        <i class="fab fa-git-alt"></i>
                        <figcaption>Git</figcaption>
                    </figure>
                    <figure class="skills-images">
                        <i class="fab fa-github"></i>
                        <figcaption>GitHub</figcaption>
                    </figure>
                </div>
        </main>
        <footer>
            <div>
                <p>Created by Gounay Zort</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
